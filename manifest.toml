packaging_format = 2

id = "shellinabox"
name = "Shell In A Box"
description.en = "Web based AJAX terminal emulator"
description.fr = "Ã‰mulateur de terminal web"

version = "2.21~ynh5"

maintainers = []

[upstream]
license = "GPL-2.0"
website = "https://code.google.com/archive/p/shellinabox/"
admindoc = "https://github.com/shellinabox/shellinabox/wiki/shellinaboxd_man"
userdoc = "https://code.google.com/p/shellinabox/wiki/shellinaboxd_man"
code = "https://github.com/shellinabox/shellinabox"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = false
ldap = false
sso = false
disk = "50M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    #[install.init_main_permission]
    #type = "group"
    #default = "admins"

    [install.path]
    type = "path"
    default = "/ssh"

[resources]

    [resources.system_user]

    [resources.ports]
    main.default = 4200

    [resources.permissions]
    main.url = "/"
    main.allowed = "admins"
    main.protected = true

    [resources.apt]
    packages = "shellinabox"
